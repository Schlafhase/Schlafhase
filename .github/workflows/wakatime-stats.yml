name: Update Wakatime Stats

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"
      
      - name: Fetch Wakatime stats
        run: python scripts/fetch_wakatime.py
        env:
          WAKATIME_TOKEN: ${{ secrets.WAKATIME_TOKEN }}
          HUMAN_DATE: ${{ steps.date.outputs.date }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stats/wakatime.json stats/wakatime.md
          git diff --staged --quiet || git commit -m "Update Wakatime stats - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
